<div ktbContainer *ngFor="let alert of alerts" class="{{ alertStyle(alert) }}">
  <div class="iconContainer">
    <p>Icon</p>
    <!--<ktb-icons class="icon-margin" name="tick"></ktb-icons>-->
  </div>
  <div class="{{ alertStyle(alert) }}--text">
    <span [innerHTML]="alert.message"></span>
  </div>
  <a class="close" (click)="removeAlert(alert)">&times;</a>
</div>
