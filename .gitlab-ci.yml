image: node:latest

stages:
  - install
  - build
  - lint

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm/

before_script:
  - npm ci --cache .npm --prefer-offline

install:
  stage: install
  script:
    - npm run install

build:
  stage: build
  script:
    - npm run build

lint:
  stage: lint
  script:
    - npm run lint
